<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./modo-dia.css" id="theme">
    <script src="./script.js"></script>
    
</head>
<body>
    <div class="bodycalculadora">
        <div>
            <button class="mod" onclick="switchSheet()">Mod</button>
        </div>
        <body class="bloque-resultado">
            <input type="text" id="result" placeholder="0">
        </body>
        <div class="contenedor-num1">
            <button class="buttons" onclick="numeros('+')">+</button>
            <button class="buttons" onclick="numeros(7)">7</button>
            <button class="buttons" onclick="numeros(8)">8</button>
            <button class="buttons" onclick="numeros(9)">9</button>
        </div>
        <div class="contenedor-num1">
            <button class="buttons" onclick="numeros('-')">-</button>
            <button class="buttons" onclick="numeros(4)">4</button>
            <button class="buttons" onclick="numeros(5)">5</button>
            <button class="buttons" onclick="numeros(6)">6</button>
        </div>
        <div class="contenedor-num1">
            <button class="buttons" onclick="numeros('*')">*</button>
            <button class="buttons" onclick="numeros(1)">1</button>
            <button class="buttons" onclick="numeros(2)">2</button>
            <button class="buttons" onclick="numeros(3)">3</button>
        </div>
        <div class="contenedor-num1">
            <button class="buttons" onclick="numeros('/')">/</button>
            <button class="buttons" onclick="numeros(0)">0</button>
            <button class="buttons" onclick="borrar()">C</button>
            <button class="buttons" onclick="operacion()">=</button>
        </div>
    </div>
</body>
</html>
